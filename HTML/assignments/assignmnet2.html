<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2</title>
</head>
<body>
    
    <h1>Welcome to COdeHelp</h1>

    <h2>Contact Us</h2>

    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <br/>
        <label for="email">Email:</label>
        <input type="email" name="" id="email" placeholder="Enter the Email">
        <br>
        <label for="cn-num">Contact Number:</label>
        <input type="tel" name="" id="cn-num" placeholder="775-708-5272" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <br>
        <label for="Gender">Gender</label>
        <select name="" id="Gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="" id="dob">
        <br>
        <label for="rating">Rating:</label>
        <input type="radio" name="rt" id="1" value="1">
        <label for="1">1</label>
        <input type="radio" name="rt" id="2" value="2">
        <label for="2">2</label>
        <input type="radio" name="rt" id="3" value="3">
        <label for="3">3</label>
        <input type="radio" name="rt" id="4" value="4">
        <label for="4">4</label>
        <input type="radio" name="rt" id="5" value="5">
        <label for="5">5</label>
        <br>
        <label for="textarea">Enter Your message:</label>
        <br>
        <textarea name="" id="textarea" cols="30" rows="5" placeholder="Enter your text"></textarea>
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        <br>
        <br>
        <a href="#">
            <img src="./assets/Youtube_logo.png" alt="Youtube_logo" height="2%" width="2%" a>
        </a>
        <a href="#">
            <img src="./assets/Instagram_logo_2016.svg.webp" alt="Instagram_logo_2016" height="2%" width="2%">
        </a>
        <a href="#">
            <img src="./assets/Telegram_2019_Logo.svg.png" alt="Telegram_2019_Logo" height="2%" width="2%">
        </a>
        
    </form>



</body>
</html>
